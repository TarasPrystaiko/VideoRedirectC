<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оберіть відео</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --card-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      font-family: 'Rubik', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .logo {
      width: 140px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 4px rgba(255,255,255,0.6));
      background-color: white;
      border-radius: 8px;
      padding: 5px;
      animation: popIn 0.6s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .theme-toggle {
      margin-bottom: 25px;
      cursor: pointer;
      background: transparent;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 7px 18px;
      border-radius: 25px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .video {
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 20px;
      padding: 20px 15px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
      opacity: 0;
    }

    .video:nth-child(3) { animation-delay: 0.2s; }
    .video:nth-child(4) { animation-delay: 0.4s; }
    .video:nth-child(5) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 8px;
    }

    .btn {
      margin-top: 15px;
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(to right, #ff0000, #cc0000);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 16px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
  <button class="theme-toggle" onclick="document.body.classList.toggle('light')">Перемкнути тему</button>
  <h1>Оберіть відео для перегляду</h1>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/u9Dg-g7t2l4" allowfullscreen></iframe>
    <a class="btn" href="https://www.youtube.com/watch?v=u9Dg-g7t2l4" target="_blank">Переглянути на YouTube</a>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/watch?v=89dGC8de0CA" allowfullscreen></iframe>
    <a class="btn" href="https://www.youtube.com/watch?v=89dGC8de0CA" target="_blank">Переглянути на YouTube</a>
  </div>

  <div class="video">
    <iframe src="https://youtu.be/JHEoFy7vfwM?si=n19ByJAl4BILphVP" allowfullscreen></iframe>
    <a class="btn" href="https://youtu.be/JHEoFy7vfwM?si=n19ByJAl4BILphVP" target="_blank">Переглянути на YouTube</a>
  </div>
</body>
</html>
