<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оберіть відео</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffffff;
    }
    .video {
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 15px;
      padding: 15px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 6px;
    }
    .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn: hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Оберіть відео для перегляду</h1>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/bXneT3rbpjQ" allowfullscreen></iframe>
    <a class="btn" href="https://www.youtube.com/watch?v=RHMKyF4x-wU" target="_blank">Переглянути на YouTube</a>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/TvbasBUmShU" allowfullscreen></iframe>
    <a class="btn" href="https://www.youtube.com/watch?v=RHMKyF4x-wU" target="_blank">Переглянути на YouTube</a>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/JHEoFy7vfwM" allowfullscreen></iframe>
    <a class="btn" href="https://www.youtube.com/watch?v=RHMKyF4x-wU" target="_blank">Переглянути на YouTube</a>
  </div>
</body>
</html>
